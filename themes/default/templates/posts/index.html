{% extends "layout.html" %}

{% block content %}
  {% for post in posts %}
    {% include "includes/post.html" %}
  {% else %}
    <h2>Nothing to see here</h2>
  {% endfor %}

  <div class="pagination">
    {% if prev %}
      <a href="/?page={{page - 1}}">« Previous</a>
    {% else %}
      <span>« Previous</span>
    {% endif %}
    —
    <strong>{{page}}</strong>
    —
    {% if next %}
    <a href="/?page={{page|add(1}}">Next »</a>
    {% else %}
    <span>Next »</span>
    {% endif %}
  </div>
{% endblock %}
