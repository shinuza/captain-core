<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">{%block title %}{{SITE_TITLE}}{% endblock %}</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
  </head>
  <body>
    <header class="ctx">
      <h1 class="float-left marginTop0">{% block header %}Foobar{% endblock %}</h1>
      <nav class="float-right">
        <a href="/posts">Blog</a>
        <a href="/tags">Tags</a>
      </nav>
    </header>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <p>Powered by Captain.js</p>
    {% autoescape false %}
      {% for template in templates %}
        {{template}}
      {% endfor %}
    {% endautoescape %}
  </body>
</html>
