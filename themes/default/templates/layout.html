<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">{%block title %}{{SITE_TITLE}}{% endblock %}</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
  </head>
  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <p>Powered by Captain.js</p>
    {% autoescape false %}
      {% for template in templates %}
        {{template}}
      {% endfor %}
    {% endautoescape %}
    <script src="{{STATIC_URL}}js/lib/zepto.js"></script>
    <script src="{{STATIC_URL}}js/lib/underscore.js"></script>
    <script src="{{STATIC_URL}}js/lib/swig.js"></script>
    <script src="{{STATIC_URL}}js/lib/backbone.js"></script>
    <script src="{{STATIC_URL}}js/main.js"></script>
    <script src="{{STATIC_URL}}js/util.js"></script>
  </body>
</html>
