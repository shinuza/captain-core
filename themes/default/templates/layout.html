<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">{%block title %}{{SITE_TITLE}}{% endblock %}</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
    {% if links.prev %}
    <link rel="prev" href="{{links.prev}}">
    {% endif %}
    {% if links.next %}
    <link rel="next" href="{{links.next}}">
    {% endif %}
  </head>
  <body>
    <header class="ctx">
      <h1 class="float-left marginTop0">{% block header %}{{SITE_TITLE}}{% endblock %}</h1>
      <nav class="float-right">
        <a href="/posts">Blog</a>
        <a href="/tags">Tags</a>
      </nav>
    </header>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <small>Powered by Captain.js</small>
  </body>
</html>
