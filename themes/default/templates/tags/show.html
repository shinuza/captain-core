{% extends "layout.html" %}

{% block title %}{{tag.title}} - {{SITE_TITLE}}{% endblock %}

{% block header %}
<h1>{{tag.title}}</h1>
{% include "includes/menu.html" %}
{% endblock %}

{% block content %}

<ul>
    {% for post in posts %}
    <li>
        <a href="/posts/{{post.slug}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
